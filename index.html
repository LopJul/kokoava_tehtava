<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta
      name="description"
      content="Lue ajankohtaisia uutisia luotettavista lähteistä yhdestä paikasta,
    ilman turhaa etsimistä." />
    <title>Uutiskatsaus</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <!-- Responsiivinen navigaatio -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              width="30"
              height="30"
              class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
            </svg>
            <span class="otsikko">Uutiskatsaus</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index.html">
                  Uutiset
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/form.html">Ota yhteyttä</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Otsikko ja lyhyt kuvaus -->
    <div class="container px-4 px-lg-5">
      <div class="mt-4">
        <h1>Ajankohtaiset uutiset samasta paikasta</h1>
        <p>
          Lue ajankohtaisia uutisia luotettavista lähteistä yhdestä paikasta,
          ilman turhaa etsimistä.
        </p>
      </div>

      <!-- Uusin uutinen -->
      <div
        class="row gx-4 gx-lg-5 align-items-center my-4"
        id="uusin-uutinen"></div>

      <!-- Kaikki uutiset -->
      <div class="row gx-4 gx-lg-5" id="uutiset"></div>

      <!-- Näytä lisää uutisia -->
      <button
        id="nayta-lisaa"
        type="button"
        class="btn btn-primary btn-lg w-100 text-center linkki">
        Näytä lisää uutisia
      </button>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Uutiskatsaus 2025
        </p>
      </div>
    </footer>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var uutiset = [];
      var currentIndex = 0;
      var itemsPerPage = 20;

      // Haetaan uutiset
      function haeUutiset(data) {
        uutiset = data.articles.sort(function (a, b) {
          return new Date(b.publishedAt) - new Date(a.publishedAt);
        });

        currentIndex = 0;
        naytaUutiset();
      }

      // Näytetään uutiset
      function naytaUutiset() {
        uutisLista = uutiset.slice(currentIndex, currentIndex + itemsPerPage);

        if (currentIndex === 0 && uutisLista.length > 0) {
          // Uusin uutinen
          var uusin = uutiset[0];
          // Asetetaan kuva, jos saatavilla
          var kuva = "";

          if (uusin.urlToImage) {
            kuva = uusin.urlToImage;
          }

          // Luodaan uutinen
          var uusinHTML = `
            <div class="col-lg-7">
              <img
                class="img-fluid rounded mb-4 mb-lg-0"
                src="${kuva}"
                alt="Kuva uusimmasta uutisesta" />
            </div>
            <div class="col-lg-5">
              <h2 class="font-weight-light">${uusin.title}</h2>
              <p>${uusin.title}</p>
              <p class="card-text">${uusin.content.replace(
                /\[\+.*chars\]/,
                ""
              )}</p>
              <a class="btn btn-primary linkki" href="${
                uusin.url
              }" target="_blank">
                Lue lisää
              </a>
            </div>
          `;

          document.getElementById("uusin-uutinen").innerHTML += uusinHTML;
        }

        // Kaikki uutiset - uusin
        uutisLista.slice(currentIndex === 0 ? 1 : 0).forEach((uutinen) => {
          // Näytetään kuva, jos saatavilla
          var uutinenKuva = "";

          if (uutinen.urlToImage) {
            uutinenKuva = uutinen.urlToImage;
          }

          // Luodaan uutinen
          var uutinenHTML = `
            <div class="col-md-6 col-lg-4 mb-5">
              <div class="card h-100">
                <img src="${uutinenKuva}" class="card-img-top" alt="Uutiskuva" />
                <div class="card-body">
                  <h3 class="card-title fs-5">${uutinen.title}</h3>
                  <p class="card-text">
                    ${uutinen.content}
                  </p>
                </div>
                <div class="card-footer">
                <a class="btn btn-primary linkki" target="_blank" href="${uutinen.url}">Lue lisää</a>
                </div>
              </div>
            </div>
          `;

          document.getElementById("uutiset").innerHTML += uutinenHTML;
        });

        // Asetetaan oikea indeksi, jotta voidaan näyttää lisää uutisia
        currentIndex += itemsPerPage;

        // Piilotetaan painike, kun kaikki uutiset on näkyvillä
        if (currentIndex >= uutiset.length) {
          document.getElementById("nayta-lisaa").style.display = "none";
        }
      }

      // Näytä lisää uutisia
      var naytaLisaa = document.getElementById("nayta-lisaa");
      naytaLisaa.addEventListener("click", naytaUutiset);

      // Hae uutiset
      var apiurl =
        "https://newsapi.org/v2/everything?q=suomi&language=fi&apiKey=15bba6f164bf4d9f9ddb3ac2204c13f2";
      fetch(apiurl)
        .then((response) => response.json())
        .then((data) => haeUutiset(data))
        .catch(function (error) {
          document.getElementById("uutiset").innerHTML =
            "<p>Jotain meni pieleen. Uutisia ei voida näyttää.</p>";
        });

      fetch(
        "https://api.currentsapi.services/v1/latest-news?language=fi&apiKey=EBbhdRHWNOasDoh8BjOlxMMqcpCOCuyRJdSN8M5C6lVbA2kT"
      )
        .then((response) => response.json())
        .then((data) => console.log("data: ", data));
    </script>
  </body>
</html>
