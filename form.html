<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Ota yhteyttä ja kerro toiveesi!" />
    <title>Uutiskatsaus - Ota yhteyttä</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <!-- Responsiivinen navigaatio -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              width="30"
              height="30"
              class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
            </svg>
            <span class="otsikko">Uutiskatsaus</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Uutiset</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/form.html">Ota yhteyttä</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container px-4 px-lg-5 min-vh-100">
      <!-- Otsikko ja kuvaus -->
      <div class="my-4 text-md-center">
        <h1 class="yhteyslomake mb-4">Ota yhteyttä</h1>
        <p class="mb-0">
          Onko sinulla parannusehdotuksia sivustolle tai toiveita
          uutislähteistä? <br />
          Ota yhteyttä ja kerro mielipiteesi!
        </p>
      </div>

      <!-- Lomake -->
      <div class="lomake">
        <form>
          <div
            class="d-flex flex-column flex-md-row justify-content-between gap-md-4">
            <!-- Etunimi -->
            <div class="form-group nimi w-100">
              <label for="etunimi">Etunimi</label>
              <input
                type="text"
                class="form-control"
                id="etunimi"
                placeholder="Kirjoita etunimi"
                required />
            </div>

            <!-- Sukunimi -->
            <div class="form-group nimi w-100">
              <label for="sukunimi">Sukunimi</label>
              <input
                type="text"
                class="form-control"
                id="sukunimi"
                placeholder="Kirjoita sukunimi"
                required />
            </div>
          </div>

          <!-- Sähköposti -->
          <div class="form-group email">
            <label for="sahkoposti">Sähköposti</label>
            <input
              type="email"
              class="form-control"
              id="sahkoposti"
              placeholder="Kirjoita sähköposti"
              required />
          </div>

          <!-- Viesti -->
          <div class="form-group viesti">
            <label for="viesti">Viesti</label>
            <textarea
              class="form-control"
              id="viesti"
              rows="4"
              placeholder="Kirjoita viestisi tähän..."
              required></textarea>
          </div>

          <!-- Lähetä painike -->
          <button type="submit" class="btn btn-primary linkki">Lähetä</button>
        </form>
      </div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Uutiskatsaus 2025
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
